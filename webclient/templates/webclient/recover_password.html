{% extends 'webclient/base.html' %}

{% load static %}
{% load custom_range %}

{% block extra_css %}
    
{% endblock %}

{% block content %}

    <div class="col-10 form-box">
        {% if messages  %}
            {% for message in messages %}
            <div class="alert alert-danger">
                <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                {{message}}
            </div>
            {% endfor %}
        {% endif %}
        <form method="POST" action="{% url 'webclient:recover_password' %}" id="reset_password" class="form-horizontal">
    
            {% csrf_token %}
            
            <input type="hidden" name="document_id" value="{{user.document_id}}">

            <div class="form-group">
                <div class="col-xs-12">
                <input type="password" class="form-control" name="password" required  placeholder="Digita tu nueva contraseña"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-xs-12">
                <input type="password" class="form-control" name="password2" required  placeholder="Vuelve a digitar tu nueva contraseña"/>
                </div>
            </div>

            <div class="text-center">
                <input type="submit" value="Cambiar Contraseña"/>
            </div>
        </form>

    </div>
   
{% endblock %}
{% block extra_js %}
    <script>

    </script>
{% endblock %}
