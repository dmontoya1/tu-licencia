{% extends 'webclient/base.html' %}

{% load static %}
{% load custom_range %}

{% block extra_css %}
    
{% endblock %}

{% block content %}

    <div class="col-12 form-box">
        
        <div id="wizard">
            <h1>First Step</h1>
            <div>First Content</div>
            
            <h1>Second Step</h1>
            <div>Second Content</div>
        </div>
    </div>
   
{% endblock %}
{% block extra_js %}
    <script>
        $("#wizard").steps();
    </script>
    <script>
        $(document).ready(function(){
            $("#example-basic").steps({
                headerTag: "h3",
                bodyTag: "section",
                transitionEffect: "slideLeft",
                autoFocus: true
            });
        });
    </script>
{% endblock %}
